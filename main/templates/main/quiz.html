{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ obj.name }}
{% endblock title %}

{% block content %}
<div class="container mt-1 pt-2">
    <h1>Quiz: {{obj.name}}</h1>
    <form id="quiz-form" class="mt-3 mb-3">
        {% csrf_token %}
        <div id="quiz-box"></div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
</div>
{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/quiz.js' %}" defer></script>
{% endblock scripts %}
