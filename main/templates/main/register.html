{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block nav-link-register %}
    class="nav-link active"
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">{{ title }}</h1>

        <form class="mt-4" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Регистрация</button>
        </form>
    </div>

{% endblock content %}
